name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run linter
        run: npm run lint || echo "No lint script defined"
        continue-on-error: true

      - name: Run tests
        run: npm test || echo "No test script defined"
        continue-on-error: true

      - name: Build check
        run: npm run build || echo "No build script defined"
        continue-on-error: true

  validate:
    name: Validate HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check HTML exists
        run: |
          if [ -f "index.html" ]; then
            echo "✅ index.html found"
          else
            echo "❌ index.html not found"
            exit 1
          fi

      - name: Validate HTML structure
        run: |
          if grep -q "<!DOCTYPE html>" index.html; then
            echo "✅ Valid HTML doctype"
          else
            echo "❌ Missing doctype"
            exit 1
          fi
          if grep -q "<title>" index.html; then
            echo "✅ Title tag found"
          else
            echo "❌ Missing title tag"
            exit 1
          fi
