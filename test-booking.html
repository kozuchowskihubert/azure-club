<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking API - ARCH1TECT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéß ARCH1TECT Booking Test</h1>
        <p class="subtitle">Test API endpoint z kalendarzem</p>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Imiƒô i nazwisko:</label>
                <input type="text" id="name" name="name" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="hubertkozuchowski@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" value="+48123456789">
            </div>
            
            <div class="form-group">
                <label for="event_date">Data wydarzenia:</label>
                <input type="date" id="event_date" name="event_date" value="2025-12-31" required>
            </div>
            
            <div class="form-group">
                <label for="start_time">Godzina rozpoczƒôcia:</label>
                <input type="time" id="start_time" name="start_time" value="22:00" required>
            </div>
            
            <div class="form-group">
                <label for="venue">Miejsce:</label>
                <input type="text" id="venue" name="venue" value="Club HAOS" required>
            </div>
            
            <div class="form-group">
                <label for="city">Miasto:</label>
                <input type="text" id="city" name="city" value="Gda≈Ñsk" required>
            </div>
            
            <div class="form-group">
                <label for="event_type">Typ wydarzenia:</label>
                <select id="event_type" name="event_type" required>
                    <option value="club">Club Event</option>
                    <option value="festival">Festival</option>
                    <option value="private">Private Party</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="guests">Liczba go≈õci:</label>
                <input type="number" id="guests" name="guests" value="2" min="1">
            </div>
            
            <div class="form-group">
                <label for="message">Wiadomo≈õƒá (opcjonalnie):</label>
                <textarea id="message" name="message" placeholder="Dodatkowe informacje..."></textarea>
            </div>
            
            <button type="submit">üì§ Wy≈õlij test booking</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Wysy≈Çanie...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const API_URL = 'https://azure-club.vercel.app/api';
        
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Disable form
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Collect form data
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Convert guests to number
            data.guests = parseInt(data.guests) || 1;
            
            try {
                console.log('Sending booking data:', data);
                
                const response = await fetch(`${API_URL}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                console.log('Response:', responseData);
                
                // Show result
                result.style.display = 'block';
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Sukces!</h3>
                        <p><strong>Booking ID:</strong> ${responseData.id}</p>
                        <p><strong>Status:</strong> ${responseData.status}</p>
                        <p><strong>Email potwierdzajƒÖcy:</strong> Wys≈Çany na ${data.email}</p>
                        <p><strong>Kalendarz:</strong> Linki w emailu!</p>
                        <h4 style="margin-top: 15px;">Response:</h4>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå B≈ÇƒÖd</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${responseData.error || responseData.message || 'Unknown error'}</p>
                        <h4 style="margin-top: 15px;">Response:</h4>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Test health endpoint on load
        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                console.log('‚úÖ Health check:', data);
            } catch (error) {
                console.error('‚ùå Health check failed:', error);
            }
        }
        
        testHealth();
    </script>
</body>
</html>
